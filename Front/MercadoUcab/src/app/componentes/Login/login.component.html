<form class="form-signin" style="width: 20%; margin-top: 10%;margin-left: 40% ;">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">MercadoUcab </h1>
      <p class="texto"> Participa en nuestro Sistema</p> 
    </div>
  
    <div class="form-label-group">
      <input  #email type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputEmail">Email address</label>
    </div>
  
    <div class="form-label-group" >
      <input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>
  
    <div>
      <a class="navbar-brand my-2" [routerLink]="['/recuperacion']" routerLinkActive="active" >Se olvido la clave ? </a>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar
      </label>
    </div>
    <button (click)="MandarForm(email.value,password.value)"class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <router-outlet></router-outlet>
