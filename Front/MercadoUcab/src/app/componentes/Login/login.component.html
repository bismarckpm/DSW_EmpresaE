<div class="container mt-4">
  <form [formGroup]="formLogin" class="form-signin">

    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">MercadeoUcab </h1>
      <p class="texto"> Participa en nuestro Sistema</p>
    </div>
<!-- arreglar lo rojo de los inputs -->
    <div class="form-label-group">
      <input  class="form-control" [(ngModel)]="usuario.username"  formControlName="userName" value="usuario.username" >
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
        <div *ngIf="userName.errors.required">
          Este campo es obligatorio
        </div>
        <div *ngIf="userName.errors.pattern">
          Introduzca un nombre valido
        </div>
      </div>
      <label > Usuario</label>
    </div>

    <div class="form-label-group">
      <input #password type="password" id="inputPassword" class="form-control" [(ngModel)]="usuario.clave"  formControlName="password" >
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Este campo es obligatorio
        </div>
        <div *ngIf="password.errors.pattern">
          Introduzca un nombre valido
        </div>
      </div>
      <label >Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="Loggearse()" >Sign in</button>
    <!-- centrar estas dos cosas -->
    <div class="row mx-auto mt-1">
      <a class="link text-center mx-auto mt-1" [routerLink]="['/recuperacion']">Recuperar Cuenta </a>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
  </form>
</div>
