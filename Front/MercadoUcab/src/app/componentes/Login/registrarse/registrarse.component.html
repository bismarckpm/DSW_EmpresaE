<div class="registro">
  <form class="container">



            <div class="form-row">
                  <div class="form-group col-md-3">
                      <label for="inputState">Nombre</label>
                      <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
                  </div>

                  <div class="form-group col-md-3">
                      <label for="inputState">Segundo Nombre</label>
                      <input type="text" class="form-control" [(ngModel)]="usuario.nombre2" name="nombre2">
                  </div>

                  <div class="form-group col-md-3">
                      <label for="inputState">Apellido</label>
                      <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido">
                  </div>
                  <div class="form-group col-md-3">
                      <label for="inputState">Segundo Apellido</label>
                      <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido">
                  </div>
            </div>


            <div class="form-row">

              <div class="form-group col-md-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email">
              </div>

              <div class="form-group col-md-3">
                    <label for="inputPassword4">Confirma Email</label>
                    <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email">
              </div>

          </div>

          <div class="form-row">

            <div class="form-group col-md-3">
                  <label for="inputEmail4">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password">
            </div>

            <div class="form-group col-md-3">
                  <label for="inputPassword4"> Confirmar Password</label>
                  <input type="password" class="form-control"[(ngModel)]="usuario.password" name="password">
            </div>

        </div>

        <div class="form-row">
              <div class="form-group col-md-3">
                  <label for="inputState">Pais</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
              </div>

              <div class="form-group col-md-3">
                  <label for="inputState">Estado</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
              </div>

              <div class="form-group col-md-3">
                  <label for="inputState">Ciudad</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
              </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputState">Municipio</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
        </div>

        <div class="form-group col-md-3">
            <label for="inputState">Parroquia</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
        </div>
      </div>


        <button (click)="guardarEncuestado()" type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
