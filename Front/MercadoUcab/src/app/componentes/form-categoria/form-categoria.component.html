<div class="modal-dialog">
  <div class="modal-content">


      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Crear Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> 

         <div class="modal-body">  
           <form [formGroup]="formCategoria">
                <div class="form-group form-row">
                  <div class="col-md-9">
                    <label > Nombre de la categoria </label>
                      <input type="text" [(ngModel)]="categoria.nombre" class="form-control"  formControlName="nombreCategoria" name="nombre"  >
                      <div *ngIf="nombreCategoria.invalid && (nombreCategoria.dirty || nombreCategoria.touched)" class="alert alert-danger">
                          <div *ngIf="nombreCategoria.errors.required">
                            Este campo es obligatorio
                          </div>
                          <div *ngIf="nombreCategoria.errors.pattern">
                            Introduzca un nombre valido
                          </div>
                      </div>
                  </div>
                  <div class="col-md-3">
                    <label > Estado </label> <br>
                    <select class="mdb-select md-form custom-select d-block w-100" [(ngModel)]= "categoria.estado" formControlName="estadoCategoria" name="estado" >
                      <option value="a">Activa</option>
                      <option value="i">Inactiva</option>
                    </select>
                    <div *ngIf="estadoCategoria.invalid && (estadoCategoria.dirty || estadoCategoria.touched)" class="alert alert-danger">
                      <div *ngIf="estadoCategoria.errors.required">
                        Este campo es obligatorio
                      </div>
                    </div>

                  </div>
                </div>

          </form>
      </div> <!-- Final del modal body-->



      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" (click)="addCategoria(categoria)" data-dismiss="modal">Guardar</button>
      </div>
  </div>
</div>
