<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">encuesta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="auxIterador = []">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <form class="needs-validation" [formGroup]="formEncuesta">
                <div class="form-row">
                    <div class="col-md-4 col-sm-4 mb-3">
                        <label for="fechaInicio">Fecha Inicio</label>
                        <input type="text" class="form-control" [(ngModel)]="encuesta.fechaInicio" id="fechaInicio" name="fechaInicio" placeholder="DD/MM/YYYY" value="fechaInicio" formControlName="fechaInicioEncuesta">
                        <!-- <div *ngIf="fechaInicioEncuesta.invalid && (fechaInicioEncuesta.dirty || fechaInicioEncuesta.touched)" class="alert alert-danger">
                            <div *ngIf="fechaInicioEncuesta.errors.required">
                              Este campo es obligatorio
                            </div>
                            <div *ngIf="fechaInicioEncuesta.errors.pattern">
                              Introduzca un formato valido
                            </div>
                        </div> -->
                    </div>
                    <div class="col-md-4 col-sm-4 mb-3">
                        <label for="fechaFin">Fecha Fin</label>
                        <input type="text" class="form-control" [(ngModel)]="encuesta.fechaFin" id="fechaFin" name="fechaFin" placeholder="DD/MM/YYYY" value="fechaFin" formControlName="fechaFinEncuesta">
                        <!-- <div *ngIf="fechaFinEncuesta.invalid && (fechaFinEncuesta.dirty || fechaFinEncuesta.touched)" class="alert alert-danger">
                            <div *ngIf="fechaFinEncuesta.errors.required">
                              Este campo es obligatorio
                            </div>
                            <div *ngIf="fechaFinEncuesta.errors.pattern">
                              Introduzca un formato valido
                            </div>
                        </div> -->
                    </div>
                    <div class="col-md-4 col-sm-4 mb-3">
                        <label for="estado">Estado</label>
                        <select class="custom-select d-block w-100" id="estado" [(ngModel)]="encuesta.estado"  value="estado" name="estado" formControlName="estadoEncuesta">
                            <option value="">Choose...</option>
                            <option value="a">Activo</option>
                            <option value="i">Inactivo</option>
                        </select>
                        <!-- <div *ngIf="estadoEncuesta.invalid && (estadoEncuesta.dirty || estadoEncuesta.touched)" class="alert alert-danger">
                            <div *ngIf="estadoEncuesta.errors.required">
                              Este campo es obligatorio
                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 col-sm-6 mb-3">
                        <label for="estudio">Estudio relacionado</label>
                    </div>
                    <div class="col-md-8 col-sm-6 mb-3">
                        <select class="custom-select d-block w-100" [(ngModel)]="encuesta.estudio._id" id="estudio"
                        value="estudio._id" name="estudio._id" formControlName="estudio">
                            <option *ngFor="let est of estudios" [ngValue]= "est._id">{{ est.nombre }}</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid option.
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-8 col-sm-6 mb-3">
                        <label for="cantidadPreguntas">Cantidad de preguntas</label>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-3">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-light" *ngFor="let opcion of opcionesCantidad" (click)="cargarPreguntas(opcion)">
                                {{ opcion }}
                            </button>
                          </div>
                        <div class="invalid-feedback">
                            Please select a valid option.
                        </div>
                    </div>
                </div>

                <div class="form-row" *ngFor="let item of auxIterador; let i=index">
                    <div class="col-md-3 col-sm-2 mb-3">
                        <label for="pregunta">Pregunta {{ i+1 }}</label>
                    </div>
                    <div class="col-md-7 col-sm-8 mb-3">
                        <select class="custom-select d-block w-100" [(ngModel)]="preguntaInsertar._id" id="pregunta" value="preguntaInsertar._id"
                        name="preguntaInsertar._id" formControlName="pregunta" >
                            <option>Choose...</option>
                            <option *ngFor="let pregunta of preguntasMostrar" [ngValue]= "pregunta._id">{{ pregunta.descripcion }}</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid option.
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2 mb-2">
                        <button type="button" class="btn btn-primary" (click)="addPreguntaEncuesta()"> + </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success">Crear pregunta inexistente</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="auxIterador = []">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="addEncuesta()"  data-dismiss="modal" >Guardar</button>
        </div>
    </div>
</div>
