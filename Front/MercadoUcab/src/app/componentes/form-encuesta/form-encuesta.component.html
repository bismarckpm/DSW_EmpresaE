<div class="modal-dialog">
    <div class="modal-content">
  
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Encuesta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
        <div class="modal-body">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-4 col-sm-4 mb-3">
                        <label for="fechaInicio">Fecha Inicio</label>
                        <input type="text" class="form-control" id="fechaInicio" [(ngModel)]="encuesta.fechaInicio" name="fechaInicio" placeholder="DD/MM/YYYY" value="" required>
                    </div>
                    <div class="col-md-4 col-sm-4 mb-3">
                        <label for="fechaFin">Fecha Fin</label>
                        <input type="text" class="form-control" id="fechaFin" [(ngModel)]="encuesta.fechaFin" name="fechaFin" placeholder="DD/MM/YYYY" value="" required>
                    </div>
                    <div class="col-md-4 col-sm-4 mb-3">
                        <label for="estado">Estado</label>
                        <select class="custom-select d-block w-100" [(ngModel)]="encuesta.estado" id="estado" name="estado" required>
                            <option value="">Choose...</option>
                            <option>A</option>
                            <option>I</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid option.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 col-sm-6 mb-3">
                        <label for="cantidadPreguntas">Estudio relacionado</label>
                    </div>
                    <div class="col-md-8 col-sm-6 mb-3">
                        <select class="custom-select d-block w-100" [(ngModel)]="encuesta.dtoEstudio" id="dtoEstudio" name="dtoEstudio" required>
                            <option value="">Choose...</option>
                            <option *ngFor="let estudio of estudios">{{ estudio }}</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid option.
                        </div>
                    </div>
                </div>
                <!-- arreglar esta parte de agregar preguntas a una encuesta -->
                <div class="form-row" *ngFor="let pregunta of cantPreguntas">
                    <div class="col-md-8 col-sm-8 mb-4">
                        <label for="pregunta">Pregunta</label>
                        <input type="text" class="form-control" id="pregunta" placeholder="" value="" required>
                    </div>
                    <div class="col-md-4  col-sm-4 mb-2">
                        <label for="tipoPregunta">Tipo de pregunta</label>
                        <select class="custom-select d-block w-100" id="tipoPregunta" required>
                            <option value="">Choose...</option>
                            <option>V/F</option>
                            <option>Abierta</option>
                            <option>Rango</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid option.
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="addEncuesta()" data-dismiss="modal">Guardar</button>
        </div>    
    </div>
</div>
