<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Encuestado</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre1">Primer nombre</label>
            <input type="text" class="form-control" id="nombre1" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre2">Segundo nombre</label>
            <input type="text" class="form-control" id="nombre2" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="apellido1">Primer apellido</label>
            <input type="text" class="form-control" id="apellido1" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="apellido2">Segundo apellido</label>
            <input type="text" class="form-control" id="apellido2" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre2">Fecha de nacimiento</label>
            <input type="text" class="form-control" id="fecha" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="estado">Estado</label>
            <select class="custom-select d-block w-100" id="estado" required>
              <option value="">Choose...</option>
              <option>Activo</option>
              <option>Inactivo</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid option.
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-primary" (click)="agregarEncuestado()" data-dismiss="modal">Guargar</button>
    </div>
  </div>
</div>
