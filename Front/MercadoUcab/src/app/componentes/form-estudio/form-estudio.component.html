<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Estudio</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-4">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder=" " required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
          </div>
            <div class="col-md-4 mb-3">
            <label for="edadMinima">Edad Minima</label>
              <input type="text" class="form-control" id="edadMinima" placeholder=" " required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="edadMaxima">Edad Maxima</label>
              <input type="text" class="form-control" id="edadMaxima" placeholder=" " required>
            </div>
          </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fechaInicio">Fecha inicio</label>
            <input type="text" class="form-control" id="fechaInicio" placeholder="" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fechaFin">Fecha fin</label>
            <input type="text" class="form-control" id="fechaFin" placeholder="" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="estado">Estado</label>
            <select class="custom-select d-block w-100" id="estado" required>
              <option value="">Choose...</option>
              <option>Solicitado</option>
              <option>Procesado</option>
              <option>En ejecucion</option>
              <option>Culminado</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid option.
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-primary" (click)="agregarEstudio()" data-dismiss="modal">Guardar</button>
    </div>
  </div>
</div>
