<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Presentaci√≥n</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formPresentacion">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="" formControlName="descripcionPresentacion" value="">
            <div *ngIf="descripcionPresentacion.invalid && (descripcionPresentacion.dirty || descripcionPresentacion.touched)" class="alert alert-danger">
              <div *ngIf="descripcionPresentacion.errors.required">
                Este campo es obligatorio
              </div>
              <div *ngIf="descripcionPresentacion.errors.pattern">
                Introduzca una descripcion valida
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Estado</label>
            <select class="custom-select d-block w-100" id="country" formControlName="estadoPresentacion">
              <option value="">Choose...</option>
              <option>Activo</option>
              <option>Inactivo</option>
            </select>
            <div *ngIf="estadoPresentacion.invalid && (estadoPresentacion.dirty || estadoPresentacion.touched)" class="alert alert-danger">
              <div *ngIf="estadoPresentacion.errors.required">
                Este campo es obligatorio
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()" data-dismiss="modal">Guardar</button>
    </div>
  </div>
</div>
