<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Crear Subcategoria</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
          <form [formGroup]="formSubcategoria">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre">Nombre de la Subcategoria</label>
                <input type="text" [(ngModel)]="subcategoria.nombre" class=" col-sm-10 form-control" formControlName="nombreSubcategoria"  name="nombre"  >
                <div *ngIf="nombreSubcategoria.invalid && (nombreSubcategoria.dirty || nombreSubcategoria.touched)" class="alert alert-danger">
                    <div *ngIf="nombreSubcategoria.errors.required">
                      Este campo es obligatorio
                    </div>
                    <div *ngIf="nombreSubcategoria.errors.pattern">
                      Introduzca un nombre valido
                    </div>
                  </div>
              </div>
              <div class="col-md-6 mb-3">
                <label>Estado de la Subcategoria</label>
                <select class="mdb-select md-form custom-select d-block w-100" [(ngModel)]= "subcategoria.estado" formControlName="estadoSubcategoria" name="estado" >
                  <option value="a">Activa</option>
                  <option value="i">Inactiva</option>
                </select>
                <div *ngIf="estadoSubcategoria.invalid && (estadoSubcategoria.dirty || estadoSubcategoria.touched)" class="alert alert-danger">
                  <div *ngIf="estadoSubcategoria.errors.required">
                    Este campo es obligatorio
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-6 col-form-label escrituerModal"> Seleccione una Categoria</label>
              <select name="id_categoria"  class="custom-select col-sm-4 form-control escrituerModal"  [(ngModel)]="subcategoria.categoria._id" formControlName="CATEGORIA" >
                  <option  value=""> Seleccione una ...</option>
                  <option  *ngFor="let cat of categoria" [ngValue]= "cat._id"  >{{cat.nombre}}</option>
              </select>
              <div *ngIf="CATEGORIA.invalid && (CATEGORIA.dirty || CATEGORIA.touched)" class="alert alert-danger">
                <div *ngIf="CATEGORIA.errors.required">
                  Este campo es obligatorio
                </div>
              </div>
            </div>
          </form>
          <div class="form-row">
            <label for="">Si la categoria no esta registrada, seleccione el boton agregar categoria </label>
            <button type="button" class=" col-sm-6 btn btn-success" data-dismiss="modal">Agregar Categoria</button>
          </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="addSubcategoria(subcategoria)" data-dismiss="modal">Guardar</button>
        </div>
    </div>
  </div>
