<div class="modal-dialog">
    <div class="modal-content">
  
        <div class="container custom-container">
            <div class="col-md-12">
              <h3 class="mb-3 text-center">Crear Subcategoria </h3>
                
                    <div class="form-group">
                        <input type="text" [(ngModel)]="subcategoria.nombre" class="form-control"   name="nombre"  >
                    </div>
                
                    <div class="form-group">
                        <input type="text" [(ngModel)]="subcategoria.estatus" class="form-control"  name="estatus"  >
                    </div>
                    </div>
                </div>
                <h5 class="mb-3 text-center">Debes Seleccionar una categoria </h5>

                    <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label escrituerModal"> categorias</label>
                            <div class="col-sm-8">
                                    <select name="id_categoria"  class="form-control escrituerModal" [(ngModel)]="subcategoria.id_categoria">
                                        <option class="escrituraModal" *ngFor="let cat of categoria" [ngValue]= "cat.id">{{cat.nombre}}</option>
                                    </select>

                            </div>
                            
                    </div>

          

                   

              <h6> Si La categoria no se esta , seleccional el boton agregar categoria  </h6>
                    
              <button type="button" class="btn btn-secondary" data-dismiss="modal">agegar categoria</button>
  
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="addSubcategoria(subcategoria)" data-dismiss="modal">Guargar</button>
        </div>
    </div>
  </div>
