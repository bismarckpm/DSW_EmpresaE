<div class="container mt-2">
  <div class="table-responsive">
    <table class="table table-striped table-sm bg-light">
      <thead>
      <tr>
        <th>ID</th>
        <th>Descripcion</th>
        <th>Estado</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let presentacion of presentaciones " >
          <td>{{ presentacion.id }}</td>
          <td>{{ presentacion.descripcion }}</td>
          <td>{{ presentacion.estado }}</td>
          <td>
            <div class="d-flex justify-content-around">
              <button type="button" class="btn btn-primary" data-toggle="modal" (click)="editar(presentacion)" data-target="#exampleModal">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
              </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- Cabezado Modal -->
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Editar presentaciones </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <!-- Cuerpo completo del Modal -->
                    <div class="modal-body">
                      <form [formGroup]="formPresentacion">
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control"  placeholder="" [(ngModel)]="presentacionData.descripcion" formControlName="descripcionpresentacion" value="descripcion">
                            <div *ngIf="descripcionpresentacion.invalid && (descripcionpresentacion.dirty || descripcionpresentacion.touched)" class="alert alert-danger">
                              <div *ngIf="descripcionpresentacion.errors.required">
                                Este campo es obligatorio
                              </div>
                              <div *ngIf="descripcionpresentacion.errors.pattern">
                                Introduzca una descripcion valida
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-5 mb-3">
                            <label >Estado</label>
                            <select class="custom-select d-block w-100"  [(ngModel)]="presentacionData.estado" formControlName="estadopresentacion" name="estado">
                              <option value="">Choose...</option>
                              <option value="a">Activo</option>
                              <option value="i">Inactivo</option>
                            </select>
                            <div *ngIf="estadopresentacion.invalid && (estadopresentacion.dirty || estadopresentacion.touched)" class="alert alert-danger">
                              <div *ngIf="estadopresentacion.errors.required">
                                Este campo es obligatorio
                              </div>
                            </div>
                    
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success" (click)="updatePresentacion()" data-dismiss="modal">Guardar</button>
                              </div>
                          </div>
                        </div>
                      </form>
                    </div><!-- cierre del cuerpo modal -->
                  </div>
                </div>
              </div> <!-- Finall Modal -->
              <button type="button" class="btn btn-danger btn-sm" (click)="deletepresentaciones(presentaciones.id)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
