<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2 text-white">Lista de {{seccion}}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            Agregar
        </button>

        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div [ngSwitch]="seccion">
                            <div *ngSwitchCase="'Clientes'"><app-form-clientes></app-form-clientes></div>
                            <div *ngSwitchCase="'Usuarios'"></div>
                            <div *ngSwitchCase="'Analistas'"></div>
                            <div *ngSwitchCase="'Estudios'"></div>
                            <div *ngSwitchCase="'Preguntas'"></div>
                            <div *ngSwitchCase="'Categorias'"></div>
                            <div *ngSwitchCase="'Subcategorias'"></div>
                            <div *ngSwitchCase="'Marcas'"><app-form-marca></app-form-marca></div>
                            <div *ngSwitchDefault><p>default</p></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" (click)="agregar()" data-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div [ngSwitch]="seccion">
    <div *ngSwitchCase="'Clientes'"></div>
    <div *ngSwitchCase="'Usuarios'"><app-lista></app-lista></div>
    <div *ngSwitchCase="'Analistas'"></div>
    <div *ngSwitchCase="'Estudios'"></div>
    <div *ngSwitchCase="'Preguntas'"><app-lista-preguntas></app-lista-preguntas></div>
    <div *ngSwitchCase="'Categorias'"></div>
    <div *ngSwitchCase="'Subcategorias'"></div>
    <div *ngSwitchCase="'Marcas'"><app-lista-marca></app-lista-marca></div>
    <div *ngSwitchDefault><p>default</p></div>
</div>
