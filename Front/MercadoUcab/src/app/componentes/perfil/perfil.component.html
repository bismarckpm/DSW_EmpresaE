<div class="registro">

    <div *ngIf="admin == true">

        <div class="form-group col-md-6">
          <h1> Perfil</h1>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label > Nombre del Administrador</label>
          <input type="text" class="form-control" [(ngModel)]="Administrador.username" value="Administrador.username" readonly="readonly">
        </div>
        <div class="form-group col-md-6">
          <label > Correo</label>
          <input type="text" class="form-control" [(ngModel)]="Administrador.correoelectronico" value="Administrador.correoelectronico" readonly="readonly">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label > Rol en nuestro sistema </label>
          <input type="text" class="form-control"[(ngModel)]="Administrador.tipoUsuario.descripcion" value="Administrador.tipousuario.descripcion" readonly="readonly">
        </div>
        <div class="form-group col-md-2 my-auto">
          <button type="button"  class=" btn btn-primary" data-toggle="modal"  data-target="#exampleModal" > Cambio de clave </button>
        </div>
        <div class="form-group col-md-2 my-auto">
          <button type="button"  class="btn btn-success" data-toggle="modal"  data-target="#cambioAdmin" (click)=GuardarPerfil > Guardar cambios </button>
        </div>
      </div>

    </div> <!-- DIf del administradro-->

        </div>
        <div class="form-group col-md-4">

        </div>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label > Correo</label>
          <input type="text" class="form-control" [(ngModel)]="Cliente.usuario.correoelectronico" value="Cliente.usuario.correoelectronico"  readonly="readonly">
        </div>
        <div class="form-group col-md-4">
          <label > Numero de Telefono</label>
          <input type="text" class="form-control" [(ngModel)]="Cliente.telefono.numero" value="Cliente.usuario.correoelectronico"  readonly="readonly">
        </div>
        <div class="form-group col-md-2 my-auto">
          <button type="button"  class="my-auto btn btn-primary" data-toggle="modal"  data-target="#exampleModal" > Cambio de clave </button>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for=""> Estado</label>
          <input type="text" class="form-control" [(ngModel)]="Cliente.lugar.nombre" value="Cliente.lugar.nombre" readonly="readonly">
        </div>

        <div class="form-group col-md-4">
          <label for=""> Municipio </label>
          <input type="text" class="form-control" [(ngModel)]="Cliente.lugar.lugar.nombre" value="Cliente.lugar.lugar.nombre" readonly="readonly">
        </div>

        <div class="form-group col-md-4">
          <label for="inputZip">Parroquia </label>

        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <button type="button"  class="btn btn-success" data-toggle="modal"  data-target="#cambioCliente"(click)=GuardarPerfil > Guardar cambios </button>
        </div>
      </div>
    </div>

        <div class="form-group col-md-3">
          <label for="">Segundo Apellido </label>

    <div  *ngIf="analist == true">

        <div class="form-group col-md-6">

      </div>

<!--/////////////////////////////////////////////////////////////Modal cambio de clave///////////////////////////////////////////////////////////////////////////////-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cambio de clave </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="nombre">Clave Vieja</label>
                        <input type="password" [(ngModel)]="usuario.clave" class="form-control"   name="nombre" id="nombre"  >

                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="nombre">Repetir la nueva contraseña </label>
                        <input type="password" [(ngModel)]="auxUsuario.nuevaClave" class="form-control"   name="nombre" id="nombre"  >

                      </div>
                    </div>
                  </div>

                  <br>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" (click)="CambioDeClave()" data-dismiss="modal">Actualizar</button>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


<!--///////////////////////////////////////////////////////////////////////////////Modal analista Editar perfil/////////////////////////////////////////////////////////////////////////////////////////////////-->
<div class="modal fade" id="cambioAnalista" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cambio de clave </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="formAnalista" > 
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="form-row">

                <div class="form-group col-md-6">
                  <label > Nombre del Analista</label>
                  <input type="text" class="form-control" [(ngModel)]="Analista.username" formControlName="correoElectronicoAnalista" value="Analista.username" readonly="readonly">
                </div>
                <div class="form-group col-md-6">
                  <label>Correo</label>
                  <input type="text" class="form-control" [(ngModel)]="AnalistaData.correoelectronico" value="AnalistaData.correoelectronico" >
                  <div *ngIf="correoElectronicoAnalista.invalid && (correoElectronicoAnalista.dirty || correoElectronicoAnalista.touched)" class="alert alert-danger">
                    <div *ngIf="correoElectronicoAnalista.errors.required">
                      Este campo es obligatorio
                    </div>
                    <div *ngIf="correoElectronicoAnalista.errors.pattern">
                      Introduzca una descripcion valida
                    </div>
                  </div>
                </div>
              </div>
        
              <div class="form-group">
                <label > Rol en nuestro sistema </label>
                <input type="text"  class="form-control" [(ngModel)]="AnalistaData.tipoUsuario.descripcion"  formControlName="rol" value="AnalistaData.tipoUsuario.descripcion" >
                <div *ngIf="rol.invalid && (rol.dirty || rol.touched)" class="alert alert-danger">
                  <div *ngIf="rol.errors.required">
                    Este campo es obligatorio
                  </div>
                  <div *ngIf="descripcionPregunta.errors.pattern">
                    Introduzca una descripcion valida
                  </div>
                </div>
              </div>

              <br>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="GuardarPerfil()" data-dismiss="modal">Actualizar</button>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

<!--///////////////////////////////////////////////////////////////////////////////Modal Admin Editar perfil/////////////////////////////////////////////////////////////////////////////////////////////////-->


<div class="modal fade" id="cambioAdmin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">

      </div>

      <div class="modal-body">
        <form  [formGroup]="formAdmin" >
          <div class="modal-dialog">
            <div class="modal-content">


              <div class="form-row">
                <div class="form-group col-md-6">
                  <label > Nombre del Administrador</label>
                  <input type="text" class="form-control" [(ngModel)]="AdministradorData.username" value="AdministradorData.username" readonly="readonly">
                </div>
                <div class="form-group col-md-6">
                  <label > Correo</label>
                  <input type="text" class="form-control" [(ngModel)]="AdministradorData.correoelectronico" value="AdministradorData.correoelectronico">
                </div>
              </div>
        
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label > Rol en nuestro sistema </label>
                  <input type="text" class="form-control"[(ngModel)]="AdministradorData.tipoUsuario.descripcion" value="AdministradorData.tipousuario.descripcion">
                </div>
              </div>

              <br>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="GuardarPerfil()" data-dismiss="modal">Actualizar</button>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
