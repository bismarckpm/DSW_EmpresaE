<div class="container-fluid">
    <div class="row">
        <app-sidebar></app-sidebar>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" >
                <div [ngSwitch]="seccion">
                    <div *ngSwitchCase="'Inicio'"><h1 class="h2 text-white"f>Panel de Administracion</h1></div>
                    <div *ngSwitchDefault><h1 class="h2 text-white"f>Lista de {{seccion}}</h1></div>
                </div>
                <!-- <h1 class="h2 text-white"f>Lista de {{seccion}}</h1> -->
                <div class="btn-toolbar mb-2 mb-md-0">
            
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop"
                    *ngIf="seccion != 'Inicio'">
                        Agregar
                    </button>
                    
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div [ngSwitch]="seccion">
                            <div *ngSwitchCase="'Clientes'"><app-form-clientes></app-form-clientes></div>
                            <div *ngSwitchCase="'Usuarios'"></div>
                            <div *ngSwitchCase="'Analistas'"></div>
                            <div *ngSwitchCase="'Estudios'"></div>
                            <div *ngSwitchCase="'Preguntas'"></div>
                            <div *ngSwitchCase="'Categorias'"><app-form-categoria></app-form-categoria></div>
                            <div *ngSwitchCase="'Subcategorias'"></div>
                            <div *ngSwitchCase="'Marcas'"></div>
                            <div *ngSwitchDefault></div>
                        </div>
                    </div>
                </div>
            </div>
            <div [ngSwitch]="seccion">
                <div *ngSwitchCase="'Inicio'"><app-main-admin></app-main-admin></div>
                <div *ngSwitchCase="'Clientes'"></div>
                <div *ngSwitchCase="'Usuarios'"><app-lista></app-lista></div>
                <div *ngSwitchCase="'Analistas'"></div>
                <div *ngSwitchCase="'Estudios'"></div>
                <div *ngSwitchCase="'Preguntas'"><app-lista-preguntas></app-lista-preguntas></div>
                <div *ngSwitchCase="'Categorias'"> <app-lista-categoria></app-lista-categoria> </div>
                <div *ngSwitchCase="'Subcategorias'"></div>
                <div *ngSwitchCase="'Marcas'"></div>
                <div *ngSwitchDefault></div>
            </div>
        </main>
    </div>
</div>
