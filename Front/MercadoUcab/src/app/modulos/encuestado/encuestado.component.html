<div class="container-fluid">
    <div class="row">
        <app-sidebar></app-sidebar>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" >
                <div [ngSwitch]="seccion">
                    <div *ngSwitchCase="'Inicio'"><h1 class="h2 text-white"f>Bienvenido (nombre encuestado)</h1></div>
                    <div *ngSwitchCase="'Perfil'"><h1 class="h2 text-white"f>Perfil Encuestado (nombre encuestado)</h1></div>
                    <div *ngSwitchDefault><h1 class="h2 text-white"f>Lista de {{seccion}}</h1></div>
                </div>
              </div>
            <div [ngSwitch]="seccion">
                <div *ngSwitchCase="'Inicio'"><app-main-admin></app-main-admin></div>
                <div *ngSwitchCase="'Perfil'"><app-perfil></app-perfil></div>
                <div *ngSwitchCase="'Estudios'"><app-lista-estudios-encuestado></app-lista-estudios-encuestado></div>
            </div>
        </main>
    </div>
</div>
